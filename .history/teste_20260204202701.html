<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Simples</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }
        
        .card-container {
            width: 100%;
            max-width: 350px;
            background-color: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .card-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 1px solid #f0f0f0;
            border-radius: 16px 16px 0 0;
        }
        
        .card-content {
            padding: 24px;
            text-align: center;
        }
        
        .card-title {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .card-text {
            color: #666;
            line-height: 1.6;
            margin-bottom: 24px;
            text-align: justify;
            font-size: 0.95rem;
        }
        
        .card-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 70%;
            height: 20%;
            background-color: #4a6ee0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(74, 110, 224, 0.2);
        }
        
        .card-button:hover {
            background-color: #3a5bd0;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(74, 110, 224, 0.3);
        }
        
        .card-button:active {
            transform: scale(0.98);
        }
        
        .card-footer {
            padding: 36px;
            background-color: #f9f9f9;
            border-top: 1px solid #f0f0f0;
            text-align: center;
            font-size: 0.8rem;
            color: #888;
        }
        
        @media (max-width: 400px) {
            .card-container {
                max-width: 300px;
            }
            
            .card-img {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <!-- Imagem com bordas arredondadas na parte superior -->
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Paisagem natural" class="card-img">
        
        <div class="card-content">
            <h3 class="card-title">Card Simples</h3>
            <p class="card-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
            </p>
            
            <!-- Botão quadrado na parte inferior do conteúdo -->
            <button class="card-button" aria-label="Ação do card">
                <i class="fas fa-arrow-right">falar com advogado</i>
            </button>
        </div>
        
       
    </div>

    <script>
        // Interatividade simples para o botão
        document.querySelector('.card-button').addEventListener('click', function() {
            alert('Botão clicado! Esta é uma ação de exemplo.');
        });
        
    </script>
</body>
</html>
