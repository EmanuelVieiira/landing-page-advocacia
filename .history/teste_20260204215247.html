<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card com Linha Ornamentada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }
        
        .card-container {
            width: 100%;
            max-width: 380px;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        
        .card-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            filter: brightness(0.95);
        }
        
        /* LINHA COM ORNAMENTOS */
        .ornament-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 0;
            background-color: #fff;
            position: relative;
        }
        
        .line {
            height: 1px;
            background: linear-gradient(90deg, transparent, #4a6ee0, transparent);
            flex-grow: 1;
            max-width: 100px;
        }
        
        .ornament {
            width: 40px;
            height: 40px;
            background: #4a6ee0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 15px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(74, 110, 224, 0.3);
        }
        
        .card-content {
            padding: 30px;
            text-align: center;
            background: linear-gradient(to bottom, #ffffff, #f9fafc);
        }
        
        .card-title {
            font-size: 1.6rem;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .card-text {
            color: #5d6d7e;
            line-height: 1.7;
            margin-bottom: 30px;
            font-size: 1rem;
            text-align: center;
        }
        
        .card-button {
            display: block;
            width: 100%;
            height: 55px;
            background: linear-gradient(135deg, #4a6ee0 0%, #3a5bd0 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.8px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(74, 110, 224, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .card-button:hover {
            background: linear-gradient(135deg, #3a5bd0 0%, #2a4bc0 100%);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(74, 110, 224, 0.4);
        }
        
        .card-button:after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .card-button:hover:after {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <img src="https://images.unsplash.com/photo-1589829545856-d10d557cf95f" alt="Balan√ßa da Justi√ßa" class="card-img">
        
        <!-- Linha com ornamentos -->
        <div class="ornament-divider">
            <div class="line"></div>
            <div class="ornament">‚öñÔ∏è</div>
            <div class="line"></div>
        </div>
        
        <div class="card-content">
            <h3 class="card-title">Assessoria Jur√≠dica</h3>
            <p class="card-text">
                Conte com profissionais especializados para proteger seus direitos e oferecer solu√ß√µes legais eficientes para suas necessidades.
            </p>
            
            <button class="card-button" aria-label="Falar com advogado">
                üë®‚Äç‚öñÔ∏è FALAR COM ADVOGADO
            </button>
        </div>
    </div>
</body>
</html>
